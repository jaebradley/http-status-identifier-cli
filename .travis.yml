language: node_js
node_js:
  - '9'
  - '8'
  - '6'
cache:
  directories:
    - ~/.npm
notifications:
  email:
    recipients:
      - jae.b.bradley@gmail.com
    on_success: always
    on_failure: always
script:
  - npm run lint
  - npm run compile
  - npm run test
  - npm run coverage
after_success:
  - npm run coveralls
  - npm config set loglevel info
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
